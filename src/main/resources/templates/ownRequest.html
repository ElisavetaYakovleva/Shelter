<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Питомцы</title>
    <link rel="stylesheet" href="../static/img/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body><div id="ext-megabonus-main-content" class="ext-megabonus-top-line"></div>

<div th:insert="blocks/header.html  :: header0" class="container"></div>

<main class="container mt-5">

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Заявки</h1>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container" style="text-align: center">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="el : ${owner}" class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="lead text-muted"><dl>
                            <dt>Имя:</dt>
                            <dd><p class="card-text" th:text="${el.userName}"/></dd>
                            <dt>Кличка собаки:</dt>
                            <dd><p class="card-text" th:text="${el.dogName}"/></dd>
                            <dt>Номер телефона</dt>
                            <dd><p class="card-text" th:text="${el.phone}"/></dd>
                            <dt>Почта:</dt>
                            <dd><p class="card-text" th:text="${el.email}"/></dd>
                            <dt>Для чего собака:</dt>
                            <dd><p class="card-text" th:text="${el.goal}"/></dd>
                            <dt>Ответ</dt>
                            <dd><p class="card-text" th:text="${el.answers}"/></dd>
                            <dt>Согласие на проверку</dt>
                            <dd><p class="card-text" th:text="${el.control}"/></dd>
                        </dl></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:insert="blocks/footer.html  :: footer" class="container"></div>

<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
