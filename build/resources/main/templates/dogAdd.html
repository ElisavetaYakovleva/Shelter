<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Отдать собаку</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div th:insert="blocks/header.html  :: header0" class="container"></div>
<div class="container mb-5">
    <p class="mb-5 text-center"><h1>Разместить объявление</h1></p>
    <form action="/dogAdd" method="post">
        <div class="form-group">
            <label for="name">Кличка</label>
            <input type="text" name="name" id="name" placeholder="Введите кличку" class="form-control">
        </div><br>
        <div class="form-group">
            <label for="FormControlSelect">Выберите пол</label>
            <p><select class="form-control" id="FormControlSelect" name="gender">
                <option selected>Откройте меню</option>
                <option>Девочка</option>
                <option>Мальчик</option>
            </select></p>
        </div>
        <div class="form-group">
            <label for="disription">Описание</label>
            <textarea class="form-control" name="discr" id="disription" maxlength="200" placeholder="Введите описание собаки" rows="3" aria-describedby="discr1"></textarea>
            <small id="discr1" class="form-text text-muted">
                Можете ввести описание внешности или состояние собаки на данный момет, если не знаете повадок. В конце оставьте свои данные. Ограничение в 200 символов.
            </small>
        </div><br>
        <div class="form-group">
            <label for="ur">Ссылка на фото собаки</label>
            <input type="url" name="url" id="ur" placeholder="Введите ссылку" class="form-control">
        </div><br>
        <div class="form-group">
            <label for="dataDog">День рождения</label>
            <input type="date" name="dob" id="dataDog" placeholder="Введите дату рождения" class="form-control" aria-describedby="dd">>
            <small id="dd" class="form-text text-muted">
                Если не знаете точную дату рождения, то введите примерную и укажите это в описании
            </small>
        </div><br>
        <button class="btn btn-secondary btn-primary" type="submit">Отправить</button><br>
    </form>
</div>
<div th:insert="blocks/footer.html  :: footer" class="container"></div>
</body>
</html>
