<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link type="image/x-icon" href="img/logo.jpg" rel="icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title th:text="${title}"/>
    </head>
    <body>
    <div th:insert="blocks/header.html  :: header0" class="container"></div>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Здесь люди находят четвероногих друзей из приютов</h1>
                <p class="lead text-muted">Собаки ищут своего хозяина</p><br>
                <p class="lead text-muted"><dl>
                <dt>1. Выберите питомца</dt>
                <dd>В разделе «Питомцы» в главном меню.</dd>
                <dt>2. Оформите заявку</dt>
                <dd>В разделе «Забрать питомца» в главном меню или нажав кнопку «Взять питомца» в анкете кошки или собаки.</dd>
                <dt>3. Свяжитесь с куратором питомца</dt>
                <dd>Номер куратора будет отправлен вам на email после оформления заявки.</dd>
                <dt>4. Пройдите собеседование</dt>
                <dd>С куратором и познакомьтесь с питомцем лично. Согласуйте удобную дату и время.</dd>
                <dt>5. Заберите питомца домой</dt>
            </dl></p>
            </div>
        </div>
    </section>
    <div th:insert="blocks/footer.html  :: footer" class="container"></div>
    </body>
</html>
